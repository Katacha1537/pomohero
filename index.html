<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PomoHero</title>
  <link rel="stylesheet" href="./assets/css/global.css">
  <link rel="stylesheet" href="./assets/css/challengeBox/challengeBox.css">
  <link rel="stylesheet" href="./assets/css/completedChallenges/completedChallenges.css">
  <link rel="stylesheet" href="./assets/css/countDown/countDown.css">
  <link rel="stylesheet" href="./assets/css/experienceBar/experienceBar.css">
  <link rel="stylesheet" href="./assets/css/profile/profile.css">
  <link rel="stylesheet" href="./assets/css/modal/modal.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
</head>
<body>
<section class="container">

  <div id="abrirModal" class="modal">
    <div>
      <h2>Digite seu nome!</h2>
      <div class="inputName">
        <input type="text" placeholder="digite seu username" class="name" data-name>
        <a href="#fechar" title="Fechar" class="btnDefinirNome"><i class="fas fa-arrow-right"></i></a>
      </div>
    </div>
  </div>
  
  <header class="experienceBar">
    <span>0 xp</span>
      <div>
          <div style= "width: 60%">
          <span class="currentExperience" style="left:60%">
            35 xp
          </span>
        </div>
      </div>
      
      <span>600 xp</span>
  </header>
  <section class="grid">
    <section class="part1">
      <section class="profileContainer">
        <div>
          <a href="#abrirModal"><strong>Clique aqui!</strong></a>
          <p>
            <img src="./assets/icons/level.svg" alt="level"/>
            Level 1
          </p>
        </div>
      </section>
    
      <section class="completedChallengesContainer">
        <span>Desafio completos</span>
        <span>0</span>
      </section>
    
      <section>
        <div class=countDownContainer>
          <div class="first">
            <span>2</span>
            <span>5</span>
          </div>
          <span>:</span>
          <div class="last">
            <span>0</span>
            <span>0</span>
          </div>
        </div>
    
        <button class=countDownButton>Iniciar um ciclo</button>
      </section>
    </section>
    
    <section class="part2">
      <div class="challengeBoxContainer hiden">
        <div class="challengeActive">
          <header>Ganhe 400 px</header>
    
          <main>
            <img src="./assets/icons/eye.svg">
            <strong>Novo desafio</strong>
            <p>Desafio descrição</p>
          </main>
    
          <footer>
            <button 
              type='button' 
              onClick="handleChallengeFailed() "
              class="challengeFailedButton "
            >
                Falhei
            </button>
            <button 
              type='button' 
              class="challengeSucceededButton"
              onClick="handleChallengeSucceeded"
            >
              Completei
            </button>
          </footer>
        </div>
      </div>
      
      <div class="challengeBoxContainer">
        <div class="challengeNotActive">
          <strong>Finalize um ciclo para recebe um desafio</strong>
          <p>
            <img src="./assets/icons/level-up.svg" alt="Level up"/>
            Avance de level completando desafios
          </p>
        </div>
      </div>
    </section>
  </section>
</section>
</body>
</html>
